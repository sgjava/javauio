#
# Multiple displays based on suffix. This handles HW/SW I2C and SPI. All
# properties are set and cherry picked based on HW/SW I2C or SPI.
#

# Display is I2C in this case, but we define everything and it's set based on type
name.1 = Display 1
setup.1 = SSD1306_I2C_128X64_NONAME
type.1 = I2CHW
font.1 = FONT_COURB10_TF
gpio.1 = 0
bus.1 = 0
address.1 = 60
scl.1 = 11
sda.1 = 12
dc.1 = 198
reset.1 = 199
mosi.1 = 15
sck.1 = 14
cs.1 = 13
mode.1 = 0
speed.1 = 500000
delay.1 = 0

